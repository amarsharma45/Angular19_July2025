<div class="card shadow-sm rounded" style=" margin: 0 auto;">
    <div class="card-header bg-primary text-white fw-semibold text-center">
        2 Way Binding
    </div>

    <div class="card-body">
        <div class="row align-items-center mb-4">
            <div class="col-md-4 text-end pe-md-3">
                <label for="nameInput" class="form-label fw-medium mb-0">Name:</label>
            </div>

            <div class="col-md-8">
                <input id="nameInput" [(ngModel)]="name" type="text" placeholder="Please enter name"
                    class="form-control" placeholder="Enter your name" />
                <label> text box value by using [(ngModel)] : <i>{{name}}</i></label>
            </div>
        </div>
        <div class=" row align-items-center mb-4">

             <div class="col-md-4 text-end pe-md-3">
                <label for="nameInput" class="form-label fw-medium mb-0">Name:</label>
            </div>

            <div class=" col-md-8 ">
                <input type="text"  class="form-control" (input)="changeName($event)" placeholder="something">
                <label style="color: green;"> Text box value by using (input): <i>{{txt}}</i></label>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-success px-4">Submit</button>
        </div>

    </div>
</div>
