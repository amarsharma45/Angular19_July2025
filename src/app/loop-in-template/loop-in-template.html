<div class="card">
  <div class="card-header">
    Loop in Template
  </div>
    <div class="card-body">
        @for (item of students; track item.name; let id=$index) {}
        <div class="row">
            <table>
                <thead class="thead-dark">
                    <tr class="text-center font-weight-bold text-uppercase bg-secondary text-white border border-dark border-2 rounded p-2 mb-2 shadow  mb-3">
                        <th>Index</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>info</th>
                    </tr>
                </thead>
                <tbody>
                    @for (student of students; track student.name; let id=$index) {
                        <tr class="text-center font-weight-bold text-uppercase border ">
                            <td>{{ id+1 }}</td>
                            <td>{{ student.name }}</td>
                            <td>{{ student.age }}</td>
                            <td><button (click)="getStudentInfo(student)">GetInfo</button></td>
                        </tr>
                    }
                </tbody>

            </table>
        </div>
        <div class="row bg-secondary text-white p-2 mb-3">
                <i><Label>{{studentinfo}}</Label></i>
          </div>

    </div>

</div>
