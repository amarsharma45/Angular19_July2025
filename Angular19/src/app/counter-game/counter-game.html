<div class="card">
        <div class="card-header">
          Counter Game
        </div>
        <div class="card-body">
            <div class="counter-display" >
            <span>{{ counterValue }}</span>
        </div>
            <button (click)="CounterClick('+')" class="btn btn-primary btn-margin">Add</button>
            <button (click)="CounterClick('-')" class="btn btn-primary btn-margin">Substract</button>
            <button (click)="CounterClick('r')" class="btn btn-primary btn-margin">Reset</button>
        </div>
        <div class="card-footer">
            <i>this is the counter game footer </i>
        </div>   
</div>
