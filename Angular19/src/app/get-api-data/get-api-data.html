<div class="row">
     <div class="col-3">
            <button class="btn btn-primary" (click)="getusers()">Get user</button> 
        </div>
</div>
    
    <div class="row mt-3">
       
      
        <div class="col-6">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    @for (user of userList; track $index) 
                    {
                    <tr>
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.price}}</td>
                    </tr>
                
                    }
                    @empty()
                    {
                        <tr >
                            No Data 
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
