<div class="row">
    <div class="col-md-6">
        <div class="card shadow-sm rounded mx-auto my-5" style="max-width: 500px;">
        <div class="card-header bg-success text-white text-center fw-semibold">
            üìù My To-Do List with *ngFor
        </div>

        <div class="card-body">
            <!-- Add Task -->
            <div class="input-group mb-4">
            <input type="text" class="form-control" [(ngModel)]="task" placeholder="Add a new task..." />
            <button  (click)="AddNewTask()" class="btn btn-success" type="button">Add</button>
            </div>
            <!-- Task List -->
            <ul *ngFor ="let task of taskList; let i=index" class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="form-check">
                <input class="form-check-input me-2"  type="checkbox" value="" id="task1">
                <label class="form-check-label">
                    {{task.task}}
                </label>
                </div>
                <button  (click)="deletTask(task.id)"  class="btn btn-sm btn-danger">Delete</button>
            </li>
            </ul>
        </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card shadow-sm rounded mx-auto my-5" style="max-width: 500px;">
        <div class="card-header bg-success text-white text-center fw-semibold">
            üìù My To-Do List with for loop
        </div>

        <div class="card-body">
            <!-- Add Task -->
            <div class="input-group mb-4">
            <input type="text" class="form-control" [(ngModel)]="task" placeholder="Add a new task..." />
            <button  (click)="AddNewTask()" class="btn btn-success" type="button">Add</button>
            </div>
            <!-- Task List -->
               @for (item of taskList; track item.task; let index=$index) {
            <ul  class="list-group">
           
            <li class="list-group-item d-flex justify-content-between align-items-left">
                Task No -{{index+1}}
                <div class="form-check">
                <!-- <input class="form-check-input me-2"  type="checkbox" value="" id="task1"> -->
                <label class="form-check-label">
                    {{item.task}}
                </label>
                </div>
                <button  class="btn btn-sm btn-danger" (click)="deletTask(item.id)">Delete</button>
            </li>
           
            </ul>
             }
        </div>
        </div>
    </div>
</div>
