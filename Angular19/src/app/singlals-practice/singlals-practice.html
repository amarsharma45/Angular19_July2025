<div class="card">
    <div class="card-header">
        <h2>{{ title }}</h2>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <label>Signal : {{counter()}}</label>
                <br />
                <label>Signal inside constractor : {{np}}</label>
                <br />
                <button class="btn btn-primary" (click)="updateSignal()">Update Signal</button>
            </div>
            <div class="col-md-6">
                <label>Property: {{counter_Norm}}</label>
                <br />
                <label>Property inside constractor: {{np_Norm}}</label>
                <br />
                <button class="btn btn-primary" (click)="updateProperty()">Update Property</button>
            </div>
        </div>
    </div>
</div>
<div class="card mt-3">
    <div class="card-header">
        <h2>Computed signal</h2>
    </div>
    <div class="card-body">
        <p>Computed SignaValue: {{SumofVals()}}</p>
        <button class="btn btn-primary" (click)="updateComputedSignal()">Update Computed Signal</button>
    </div>
<hr>
    <div style="margin-right: 10px;">
        <h6>Computed Signal1</h6>
       
        @switch (myCount()) {
            @case (2) {
            <label style="background-color: aqua;">Signal1 Value: {{myCountValueStore}}</label>
            }
            @case (4) {
                 <label  style="background-color:blanchedalmond;">Signal1 Value: {{myCountValueStore}}</label>
            }
            @case (6) {
                 <label style="background-color:blueviolet;">Signal1 Value: {{myCountValueStore}}</label>
            }
            @case (8) {
                 <label style="background-color:rgb(55, 155, 15);">Signal1 Value: {{myCountValueStore}}</label>
            }
             @case (10) {
                 <label style="background-color:rgb(224, 101, 18);">Signal1 Value: {{myCountValueStore}}</label>
            }
            @default {
                 <label style="background-color:rgb(255, 255, 255);">Signal1 Value: {{myCountValueStore}}</label>
            }
        }
        <br/>
        <button class="btn btn-primary" style="margin-right: 2px;" (click)="IncreaseCount()">+</button>
         <button class="btn btn-primary" (click)="DecreaseCount()">-</button>
    </div>

</div>
