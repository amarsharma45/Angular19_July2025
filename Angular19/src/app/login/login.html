<div class="login-page d-flex justify-content-center align-items-center">

  <div class="login-card p-4 shadow rounded">
    <h2 class="text-center mb-4">Login</h2>

    <form>
      <div class="form-group mb-3">
        <input type="text" [(ngModel)]="name" name="username" class="form-control" placeholder="Username" />
      </div>

      <div class="form-group mb-3">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" />
      </div>

      <div class="text-center">
        <button (click)="login()" class="btn btn-primary">Login</button>
      </div>
      <div><label style="color: green;">Credentials for guests </label></div>
      <div>
        <label style="color: green;">
          <i>Username: guest<br>Password: guest</i>
        </label>
      </div>

    </form>
  </div>
</div>
