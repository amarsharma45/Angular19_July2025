<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      Login Page
    </div>
    <div class="card-body">
      <div class="row align-items-center">
        <div class="col-3">
           <button class="btn btn-primary" (click)="login(1, 'Amar')">Login</button>
  
        </div>
        <div class="col-9">
                   @if (token!='') {

             <label style="max-width: 500px;"> Token is : {{token}}</label>
           }
         <label style="max-width: 250px;" class="mb-0">{{ CombinedName }}</label>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <i>Login Page Footer</i>
    </div>
  </div>
</div>
