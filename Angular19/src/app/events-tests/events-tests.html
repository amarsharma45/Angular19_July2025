<div style="overflow-y: scroll; max-height: 80%;">
    <div class="card">
        <div class="card-header card-hdr">
            <h3>Mouse Events Tests</h3>
        </div>
        <div class="card-body card-bg">
            <div class="row">
                <div class="col-md-6">
                <button (click)="myButtonClick($event)" class="btn btn-primary">Click me please.....</button>
                    <i> <label>  {{btneventName}} </label></i>
                </div>
                <div class="col-md-6">

                    <i> <label> Mouse Event Name:click,mouseover,mouseout,mouseenter </label></i>

                    <div class="box" 
                        (click)="handleMouseEvent($event)" 
                        (mouseover)="handleMouseEvent($event)" 
                        (mouseout)="handleMouseEvent($event)" 
                        (mouseenter)="handleMouseEvent($event)" >
                            {{eventName}}
                </div>

                    <i><label>Mouse Event Name:mouseover,mouseleave,mousedown,mouseup </label></i>

                    <div class="boxblue"  
                        (mouseover)="handleMouseEvent($event)" 
                        (mouseleave)="handleMouseEvent($event)" 
                        (mousedown)="handleMouseEvent($event)" 
                        (mouseup)="handleMouseEvent($event)" >
                            {{eventName}}
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header card-hdr">
            <h3>Keyboard Events Tests</h3>
        </div>
        <div class="card-body card-bg">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputText">Enter Text</label>
                        <input type="text" name="txtInput" (input)="mytextBoxFunction($event)" 
                        class="form-control" id="inputText" (blur)="mytextBoxFocus($event)" (focus)="mytextBoxFocus($event)" />
                        <i> <label> {{TextBoxValue}} </label></i>
                        <br/>
                        <i> <label> {{EventName}} </label></i>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputText">Enter Text</label>
                        <input type="text" name="txtInput" value="{{TextBoxValue}}" placeholder="Please eneter some text"  class="form-control"  #MytxtBox/>
                        <i> <label> {{lblValue}} </label></i>
                        <br/>
                    </div>
                    <br/>
                    <button class="btn btn-primary" style="margin-right: 2px;" (click)="getValue()">getValue</button>
                    <button class="btn btn-primary"(click)="setValue(MytxtBox.value)">SetValue</button>
                </div>
            </div>
        </div>
    </div>
</div>
